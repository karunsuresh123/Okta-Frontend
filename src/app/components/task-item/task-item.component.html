<div class="task" [ngClass]="{reminder: taskItem?.reminder}" (dblclick)="onToggle(taskItem)">
     <h3>{{taskItem?.text}}

        <span class="material-icons" (click)="onDelete(taskItem)" [ngStyle]="{'color':'red'}">delete</span>
    </h3>
    <p>{{taskItem?.daytime}}</p>
</div>
